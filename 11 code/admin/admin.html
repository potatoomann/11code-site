<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard — 11 Code</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<style>
.admin-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px 80px;
}

.admin-header {
  text-align: center;
  margin-bottom: 40px;
}

.admin-header h2 {
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: 4px;
  font-size: 3rem;
  margin: 0;
}

.admin-header p {
  color: var(--muted);
  max-width: 600px;
  margin: 10px auto 0;
}

/* Stats */
.admin-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 22px;
  margin-bottom: 40px;
}

.stat-card {
  background: linear-gradient(180deg, #0c0c0c, #070707);
  border-radius: 16px;
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.stat-card h4 {
  margin: 0;
  font-size: 0.9rem;
  letter-spacing: 1px;
  color: var(--muted);
  text-transform: uppercase;
}

.stat-card .value {
  font-size: 2.2rem;
  font-weight: 700;
  margin: 12px 0;
}

.stat-card .sub {
  color: var(--muted);
  font-size: 0.85rem;
}

/* Buttons */
.admin-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 12px;
}

.admin-btn {
  padding: 10px 18px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.1);
  background: transparent;
  color: var(--text);
  font-weight: 600;
  cursor: pointer;
}

.admin-btn.primary {
  background: var(--accent);
  border-color: var(--accent);
}

/* Charts */
.admin-charts {
  margin-bottom: 40px;
}

.chart-card {
  background: #0c0c0c;
  border-radius: 16px;
  padding: 18px;
}

.chart-card h4 {
  margin: 0 0 10px;
  font-size: 0.9rem;
  color: var(--muted);
  text-transform: uppercase;
}

/* Events */
.events-card {
  background: #0c0c0c;
  border-radius: 16px;
  padding: 20px;
}

.events-card h4 {
  margin: 0 0 14px;
  text-transform: uppercase;
  font-size: 0.9rem;
  color: var(--muted);
}

.events-table {
  width: 100%;
  border-collapse: collapse;
}

.events-table th,
.events-table td {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  font-size: 0.9rem;
}

@media (max-width: 900px) {
  .admin-charts {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <h1 class="logo">11 CODE</h1>
</header>

<main class="admin-wrapper">

  <div class="admin-header">
    <h2>Admin Dashboard</h2>
    <p>Overview of store activity and cart behavior</p>
  </div>

  <!-- STATS -->
  <section class="admin-stats">
    <div class="stat-card">
      <h4>Total Products</h4>
      <div id="total-products" class="value">—</div>
      <div class="sub">Detected from shop</div>
    </div>

    <div class="stat-card">
      <h4>Active Cart Items</h4>
      <div id="cart-count" class="value">—</div>
      <div id="cart-total" class="sub">Total: ₹—</div>
      <div class="admin-actions">
        <button id="clear-cart" class="admin-btn">Clear Cart</button>
      </div>
    </div>

    <div class="stat-card">
      <h4>Events</h4>
      <div id="events-count" class="value">—</div>
      <div class="admin-actions">
        <button id="refresh" class="admin-btn primary">Refresh</button>
        <button id="clear-events" class="admin-btn">Clear Events</button>
      </div>
    </div>
  </section>

  <!-- SALES CHART (LAST 7 DAYS) -->
  <section class="admin-charts">
    <div class="chart-card">
      <h4>Product Sales (Last 7 Days)</h4>
      <canvas id="sales-7d-chart" height="180"></canvas>
    </div>
  </section>

  <!-- EVENTS -->
  <section class="events-card">
    <h4>Recent Events</h4>
    <table class="events-table" id="events-table">
      <thead>
        <tr><th>Time</th><th>Type</th><th>Data</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="3" class="muted">No events yet.</td></tr>
      </tbody>
    </table>
  </section>

</main>

<footer class="site-footer">
  <p>© 2025 11 Code — Admin</p>
</footer>

<script src="assets/js/admin-gate.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="assets/js/cart-utils.js" defer></script>
<script src="assets/js/admin.js" defer></script>

</body>
</html>
